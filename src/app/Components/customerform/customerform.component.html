<div class="container" style="width:350px;">

  <div>
    <button mat-icon-button style="float: right; margin:15px">
      <mat-icon style="color: red;">close</mat-icon>
    </button>
  </div>
  <div matDialogTitle align="center">
   <h3 > Customer Form</h3>
  </div>
  <div matDialogContent align="center">
    <mat-form-field >
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
     <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="data.address">
    </mat-form-field>
  </div>
  <div matDialogActions align="center">


    @if(data.id ==0){

      <button mat-flat-button (click)="addoredit(data)" [mat-dialog-close]="data">Submit</button>
    }
    @else {
      <button mat-flat-button (click)="addoredit(data)" [mat-dialog-close]="data">Update</button>
    }
     <button mat-flat-button mat-dialog-close="true" color="warn">Cancel</button>
</div>
